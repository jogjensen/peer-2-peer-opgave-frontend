<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Hello app</title>
</head>

<body>
  <h1>Hello</h1>
  <div id="app">

    <h2>ALL RECORDS</h2>

    <!-- <ul v-if="records" id="recordId">
      <li v-for="record in records">{{record.id}} {{record.title}} {{record.artist}} {{record.yop}}
        {{record.albumRating}}</li>
    </ul>
    <div v-else>No Records</div> -->

    <div class="container">
      <table class="table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Yop</th>
            <th>Albumrating</th>
          </tr>
        </thead>
        <tr v-for="record in records">
          <td>{{record.id}}</td>
          <td>{{record.title}}</td>
          <td>{{record.artist}}</td>
          <td>{{record.yop}}</td>
          <td>{{record.albumRating}}</td>
        </tr>
      </table>
    </div>
    <br>
    

    <h2>Search on an artist</h2>
    <input v-model="id" placeholder="id" type="number">
    <button v-on:click="getRecordById(id)" >Get record</button> 
    <div v-if="record">{{record}}</div>
    <div v-else>No such record</div>
    
    <h2>Add a new music record</h2>
  
    <input v-model.number="inputData.id" placeholder="Id" type="number" />
    <input v-model="inputData.title" placeholder="Title" type="text" />
    <input v-model="inputData.artist" placeholder="Artist" type="text" />
    <input v-model.number="inputData.yop" placeholder="Year pf production" type="number" />
    <input v-model.number="inputData.albumRating" placeholder="Albumrating" type="number">
    <button v-on:click="addRecord()" class="btn btn-success">Add</button>
    <div>{{addMessage}}</div>


    <h2>Delete Record</h2>
    <input v-model="idToDelete" placeholder="id" type="number">
    <button v-on:click="deleteRecordById(idToDelete)" class="btn btn-warning">Delete Record</button>
    <div>{{deleteMessage}}</div>

    <h2>Update Record</h2>
    <input v-model="idToUpdate" placeholder="Enter ID to update" type="number" />
    <p></p>
    <input v-model="updateData.id" placeholder="Id" type="number" />
    <input v-model="updateData.title" placeholder="title" type="text" />
    <input v-model="updateData.artist" placeholder="Artist" type="text" />
    <input v-model="updateData.yop" placeholder="Year of production" type="number" />
    <input v-model="updateData.albumRating" placeholder="Albumrating" type="number" />
    <button v-on:click="updateRecord(idToUpdate)" class="btn btn-success">Update</button>
    <div>{{updateMessage}}</div>

  </div>




  <script src="bundle.js"></script>
</body>

</html>
